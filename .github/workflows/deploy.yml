name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # master 브랜치에 푸시될 때마다 워크플로우 실행
  workflow_dispatch: # 수동 실행 가능

# GitHub Pages를 위한 필수 권한
permissions:
  contents: write # gh-pages 브랜치 쓰기 권한
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Ubuntu 최신 버전에서 실행

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # 저장소 코드 체크아웃

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Node.js 버전 지정 (프로젝트에 맞는 버전으로 조정 가능)

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci # 의존성 설치 (npm ci는 package-lock.json에 따라 정확히 설치)

      - name: Build React app
        run: npm run build
        env:
          # 커스텀 도메인을 위한 PUBLIC_URL 설정
          PUBLIC_URL: /
          # GitHub Secrets에서 Supabase 환경 변수 주입
          REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
          REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4 # 최신 버전 사용
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          force_orphan: true # 깔끔한 배포 이력
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy ${{ github.sha }}'