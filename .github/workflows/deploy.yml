name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # master 브랜치에 푸시될 때마다 워크플로우 실행

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Ubuntu 최신 버전에서 실행
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # 저장소 코드 체크아웃

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Node.js 버전 지정 (프로젝트에 맞는 버전으로 조정 가능)

      - name: Install dependencies
        run: npm ci # 의존성 설치 (npm ci는 package-lock.json에 따라 정확히 설치)

      - name: Build React app
        run: npm run build
        env:
          # GitHub Pages 배포를 위한 PUBLIC_URL 설정
          PUBLIC_URL: /szwagecalc
          # GitHub Secrets에서 Supabase 환경 변수 주입
          REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
          REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4